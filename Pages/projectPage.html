<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  </body>
    <title>Projects GitSub</title>
</head>

<body>
  <h1 class="container text-center">Welcome to projects</h1>

  <form>
    <legend>Create a new project</legend>
    <div class="form-text">Coordinate, track, and update your work in one place, so projects stay tansparent and on schedule.</div>
    <hr>
    <div class="mb-3">
      <label for="exampleInputProject1" class="form-label">Project board name</label>
      <input type="text" class="form-control" id="exampleInputProject1" aria-describedby="project">
    </div>
    <div class="mb-3">
        <label for="exampleInputDescription" class="form-label">Description </label><span id="optionalDescription" class="form-text"> (optional)</span>
        <textarea class="form-control" id="exampleInputDescription" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create Project</button>
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
