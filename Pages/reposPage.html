  <div class="container row">
    <div class="card col-4">
      <img class="rounded-circle" src="https://images.pexels.com/photos/871495/pexels-photo-871495.jpeg?cs=srgb&dl=pexels-godisable-jacob-226636-871495.jpg&fm=jpg&_gl=1*w79j13*_ga*NzMwMjM1ODA2LjE3MjMxNjM4ODk.*_ga_8JE65Q40S6*MTcyMzE2Mzg4OC4xLjEuMTcyMzE2NTAzNy4wLjAuMA.." class="card-img-top" alt="https://images.pexels.com/photos/539727/pexels-photo-539727.jpeg?auto=compress&cs=tinysrgb&w=300">
      <div class="card-body">
        <h5 class="card-title">Monica Powell</h5>
        <p class="card-text">Building tech to elevate people. Founder of React Ladies in a community for React JS developers.</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
      </ul>
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </>

    <div class="col-8">
      <section class="repos-list mt-4">
        <form>
          <input type="text" placeholder="Find a repository..." class="form-control mb-3" id="find-a-repo-form">
        </form>
        <div class="render-repos-here"></div>
      </section>

      <section class="repo-form my-5">
        <h3>Create a new repository</h3>
        <form id="target-repo-form">
          <div class="mb-3">
            <label for="repo-name" class="form-label">Repository name</label>
            <input type="text" class="form-control" id="repo-name" placeholder="GitSub" required>
            <small>Let your creativity shine here!</small>
          </div>
          <div class="mb-3">
            <label for="repo-description" class="form-label">Description (optional)</label>
            <input type="text" class="form-control" id="repo-description" rows="3">
          </div>
          <button type="submit" class="btn btn-warning">Create repository</button>
        </form>
      </section>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
