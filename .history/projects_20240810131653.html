<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Gitsub/Projects</title>
</head>
<body>
    <div class="flexContainer">
        <div class="profile"></div>
        <div class="flexContainer">
            <div class="navBar"></div>


            <!-- The sections that lists projects -->
            <div id="projects" class="pinned">PROJECTS
                <!-- This is where "projectsOnDom" renders! -->
            </div>

            <!-- Create a new project form -->
            <div class="newProject">
                <h2>Create a new project</h2>
                <p>Coordinate, track, and update your work in one place, so projects stay transparent and on schedule.</p>
                <form id="projectForm">
                    <div class="mb-3">
                      <label class="form-label">Project board name</label>
                      <input class="form-control" id="projectNameInput">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Description</label>
                      <textarea class="form-control" id="descInput" rows="4"></textarea>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" id="privateCheck">Private?</label>
                      </div>
                    <button type="submit" class="createBtn btn btn-primary">Create project</button>
                  </form>
            </div>

            <!-- Footer -->
            <div class="footer">
                <div class="github-logo">
                    <img src="https://seeklogo.com/images/G/github-logo-7880D80B8D-seeklogo.com.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
